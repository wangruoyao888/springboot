<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=bf817be4721d10bb2fb16706185d45cd"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        //初始化地图对象，加载地图
        ////初始化加载地图时，若center及level属性缺省，地图默认显示用户当前城市范围
        var map = new AMap.Map('mapContainer', {
            resizeEnable: true
        });
        AMap.plugin(["AMap.ControlBar"],function(){
            var bar = new AMap.ControlBar();
            map.addControl(bar);
        });
        var marker = new AMap.Marker({
            position: new AMap.LngLat(108.95,34.27),
            offset: new AMap.Pixel(-10, -10),
            icon: '../imgs/dw.png', // 添加 Icon 图标 URL
            title:'西安'
        });
        map.add(marker);
        var marker1 = new AMap.Marker({
            position: new AMap.LngLat(107.95,32.27),
            offset: new AMap.Pixel(-10, -10),
            icon: '../imgs/dw.png', // 添加 Icon 图标 URL
            title:'定位2'
        });
        map.add(marker1);
        var marker2 = new AMap.Marker({
            position: new AMap.LngLat(108.65,34.17),
            offset: new AMap.Pixel(-10, -10),
            icon: '../imgs/dw.png', // 添加 Icon 图标 URL
            title:'定位3'
        });
        map.add(marker2);
        var marker3 = new AMap.Marker({
            position: new AMap.LngLat(105.95,32.27),
            offset: new AMap.Pixel(-10, -10),
            icon: '../imgs/dw.png', // 添加 Icon 图标 URL
            title:'定位4'
        });
        map.add(marker3);
    });

</script>
