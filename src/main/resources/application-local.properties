server.port= 8089
#spring.mvc.view.prefix=classpath:templates/
#spring.mvc.view.suffix=.html
spring.datasource.name= wangruoyao
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.filters= stat
spring.datasource.druid.driver-class-name= com.mysql.jdbc.Driver
#spring.datasource.druid.url= jdbc:mysql://47.104.191.148:3306/wangruoyao?useUnicode=true&characterEncoding=UTF-8
#spring.datasource.druid.username= root
#spring.datasource.druid.password= rootpassword
spring.datasource.druid.url= jdbc:mysql://127.0.0.1:3306/wangruoyao?useUnicode=true&characterEncoding=UTF-8
spring.datasource.druid.username= root
spring.datasource.druid.password= root
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.useSSL=false
#获取连接等待超时时间
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query= SELECT 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
#mybatis配置
mybatis.mapper-locations= classpath:mapper/*.xml
mybatis.type-aliases-package= com.example.wry_springboot
#分页配置
pagehelper.helper-dialect=mysql
pagehelper.offset-as-page-num=true
pagehelper.row-bounds-with-count=true
pagehelper.reasonable= true
pagehelper.support-methods-arguments=true
pagehelper.params=cont=countSql
#ehcache文件配置
spring.cache.ehcache.config=classpath:config/ehcache.xml
#日志配置
logging.level.com.xiaolyuh=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.transaction=debug
logging.level.com.example.wry_springboot.dao=debug
#logging.level.mapper=debug
#logging.file=
debug=false
#默认值配置
upLoadPath=/springFile/img/
